<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Results</title>
</head>
<body>
    <h1>Voting Results</h1>
    <table>
        <thead>
            <tr>
                <th>Candidate</th>
                <th>Votes</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate, votes in results %}
            <tr>
                <td>{{ candidate }}</td>
                <td>{{ votes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
